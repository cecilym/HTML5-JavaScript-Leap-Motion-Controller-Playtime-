<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Twist</title>
</head>
<style>
  main {
    width: 100%;
  }
  img {
    margin: 60px 30%;
  }
  body {
    background-color: #e5e9f0;
  }
</style>
<body>
  <main>
    <!-- <img src="heart.png" alt="Blue heart"> -->
  </main>
</body>
<script src="jquery2.0.3.js"></script>
<script>
  var heart = $( "<img src='heart.png' alt='Blue heart'>" );
  var hazard = $( "<img src='hazard.png' alt='Hazard sign'>" );
  var degrees = 0;
  var amount;
  $( "main" ).append(heart);
  $(document).keypress(function(e) {
  if(e.which == 13) {
    // enter pressed
    if (degrees < 360) {
      degrees += 10;
    } else {
      degrees = 0;
      $(heart).remove();
      $( "main" ).append(hazard);
    };
    amount = "rotate(" + degrees + "deg)";
    $('img').css("transform", amount);
  }
});
</script>
</html>
